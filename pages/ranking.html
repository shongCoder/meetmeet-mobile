<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/ranking.css">
    <link rel="stylesheet" href="../css/tab-bar.css">
    <link rel="stylesheet" href="../css/header-base.css">
    <title>MeetMeet : 랭킹</title>
</head>
<body>
    <div id="wrapper">
        <header id="header">
            <h1>인기 순위</h1>
            <div class="flex gap-12 item-center">
                <div class="search-icon">
                    <img src="../img/icon/icon_search.svg" alt="검색"/>
                </div>
                <div class="alarm-icon">
                    <img src="../img/icon/alarm_inactive.svg" alt="알람"/>
                </div>
            </div>
        </header>
        <div id="title">
            <span>인기 순위</span>
            <h2>
                높은 랭킹일수록<br />
                특별한 혜택이 기다립니다.
            </h2>
        </div>
        <div id="content">
            <div class="filter-box">
                <div class="select-box">
                    <select id="period" name="period">
                        <option value="월간 랭킹">월간 랭킹</option>
                        <option value="연간 랭킹">연간 랭킹</option>
                    </select>
                </div>
                <div class="select-box">
                    <select id="region" name="region">
                        <option value="국내">국내</option>
                        <option value="국외">국외</option>
                    </select>
                </div>
            </div>
            <!--filter-->
            <div class="ranking-top">
                <div class="top-box">
                    <div class="circle" style="border: 1.8px solid #EB734D">
                        <div class="rank-number" style="background: #EB734D">
                            <span>2</span>
                        </div>
                        <div class="img-box">
                            <img src="../img/ranking/ranking-top2.png" alt="프로필 이미지" />
                        </div>
                    </div>
                    <div class="text-box">
                        <div class="name">
                            <span>Ahmeyd</span>
                            <img src="">
                        </div>
                        <div class="info">
                            <span>대한민국</span>
                            <span class="dot">・</span>
                            <span>22</span>
                        </div>
                    </div>
                </div>
                <div class="top-box" style="margin-top: -0.875rem;">
                    <div class="circle big" style="border: 1.8px solid #FA1155">
                        <div class="rank-number" style="background: #FA1155">
                            <span>1</span>
                        </div>
                        <div class="img-box">
                            <img src="../img/ranking/ranking-top1.png" alt="프로필 이미지" />
                        </div>
                    </div>
                    <div class="text-box">
                        <div class="name">
                            <span>Gabriel</span>
                            <img src="../img/ranking/verified.svg" alt="인증된 사용자">
                        </div>
                        <div class="info">
                            <span>대한민국</span>
                            <span class="dot">・</span>
                            <span>22</span>
                        </div>
                    </div>
                </div>
                <div class="top-box">
                    <div class="circle" style="border: 1.8px solid #EBB64D">
                        <div class="rank-number" style="background: #EBB64D">
                            <span>3</span>
                        </div>
                        <div class="img-box">
                            <img src="../img/ranking/ranking-top3.png" alt="프로필 이미지" />
                        </div>
                    </div>
                    <div class="text-box">
                        <div class="name">
                            <span>Kaelasv</span>
                            <img src="">
                        </div>
                        <div class="info">
                            <span>대한민국</span>
                            <span class="dot">・</span>
                            <span>22</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ranking-list">

            </div>
        </div>

    </div>
</body>
</html>
