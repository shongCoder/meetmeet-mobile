<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/common/reset.css">
    <link rel="stylesheet" href="../css/common/style.css">
    <link rel="stylesheet" href="../css/my.css">
    <link rel="stylesheet" href="../css/common/tab-bar.css">
    <link rel="stylesheet" href="../css/common/header-base.css">
    <link rel="stylesheet" href="../css/common/story.css">
    <title>MeetMeet : MY</title>
</head>
<body>
    <div id="wrapper">
        <header id="header">
            <div><img src="../img/meetmeet_logo.svg" alt="밋밋"/></div>
            <div class="flex gap-12 item-center">
                <div class="point-box">
                    <img src="../img/icon/point.svg" alt="포인트"/>
                    <span>40,000</span>
                </div>
                <div class="alarm-icon">
                    <img src="../img/icon/alarm_active.svg" alt="알람"/>
                </div>
            </div>
        </header>
        <div id="profile">
            <div class="profile-box">
                <div class="img-box">
                    <img src="../img/my/default-profile.svg" alt="프로필 이미지">
                </div>
                <div class="name-box">
                    <div class="nick-name">
                        <span>Gabriel</span>
                        <img src="../img/my/verified.svg" style="width: 1rem; margin-top: -2px;" alt="인증된 사용자">
                    </div>
                    <span class="id">@suyeon_soe</span>
                </div>
            </div>
            <button class="edit-btn">프로필 편집</button>
        </div>
        <!--//profile-->
        <div id="action-menu">
            <ul class="menu-box">
                <li>
                    <a href="#">
                        <img src="../img/my/recharge.png" alt="충전하기" />
                        <span>충전하기</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="../img/my/change.png" alt="충전하기" />
                        <span>포인트 교환</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="../img/my/flag.png" alt="충전하기" />
                        <span>출석체크</span>
                    </a>
                </li>
            </ul>
        </div>
        <!--//action-menu-->
        <div id="management">
            <div class="title">

            </div>
        </div>

    </div>
</body>
</html>
