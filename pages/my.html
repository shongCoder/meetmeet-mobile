<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/common/reset.css">
    <link rel="stylesheet" href="../css/common/style.css">
    <link rel="stylesheet" href="../css/my.css">
    <link rel="stylesheet" href="../css/common/tab-bar.css">
    <link rel="stylesheet" href="../css/common/header-base.css">
    <link rel="stylesheet" href="../css/common/story.css">
    <title>MeetMeet : MY</title>
</head>
<body>
    <div id="wrapper">
        <header id="header">
            <div><img src="../img/meetmeet_logo.svg" alt="밋밋"/></div>
            <div class="flex gap-12 item-center">
                <div class="point-box">
                    <img src="../img/icon/point.svg" alt="포인트"/>
                    <span>40,000</span>
                </div>
                <div class="alarm-icon">
                    <a href="etc/notice.html">
                        <img src="../img/icon/alarm_active.svg" alt="알람"/>
                    </a>
                </div>
            </div>
        </header>
        <div id="profile">
            <div class="profile-box">
                <div class="img-box">
                    <img src="../img/my/default-profile.svg" alt="프로필 이미지">
                </div>
                <div class="name-box">
                    <div class="nick-name">
                        <span>Gabriel</span>
                        <img src="../img/my/verified.svg" style="width: 1rem; margin-top: -2px;" alt="인증된 사용자">
                    </div>
                    <span class="id">@suyeon_soe</span>
                </div>
            </div>
            <div class="edit-btn"><a href="my/profile-set.html">프로필 편집</a></div>
        </div>
        <!--//profile-set-->
        <div id="action-menu">
            <ul class="menu-box">
                <li>
                    <a href="my/charge.html">
                        <img src="../img/my/recharge.png" alt="충전하기" />
                        <span>충전하기</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="../img/my/change.png" alt="충전하기" />
                        <span>포인트 교환</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="../img/my/flag.png" alt="충전하기" />
                        <span>출석체크</span>
                    </a>
                </li>
            </ul>
        </div>
        <!--//action-menu-->
        <div id="management">
            <section>
                <div class="mgmt-title">
                    <span>활동</span>
                </div>
                <div class="mgmt-list">
                    <ul>
                        <li><a href="my/profile-set.html">내 프로필</a></li>
                        <li><a href="my/point-history.html">포인트 사용내역</a></li>
                        <li><a href="my/subscriptions.html">내 구독 리스트</a></li>
                        <li><a href="my/follow.html">팔로워 관리</a></li>
                        <li><a href="my/block.html">차단 목록</a></li>
                    </ul>
                </div>
            </section>
            <section>
                <div class="mgmt-title">
                    <span>설정</span>
                </div>
                <div class="mgmt-list">
                    <ul>
                        <li><a href="my/alarm-set.html">알람 설정</a></li>
                        <li><a href="my/withdraw.html">계정 설정</a></li>
                    </ul>
                </div>
            </section>
            <section>
                <div class="mgmt-title">
                    <span>고객센터</span>
                </div>
                <div class="mgmt-list">
                    <ul>
                        <li><a href="my/qna-list.html">1:1문의</a></li>
                        <li><a href="#">이용약관</a></li>
                        <li><a href="#">개인정보 처리방침</a></li>
                    </ul>
                </div>
            </section>
        </div>
        <nav id="tab-wrapper">
            <ul>
                <li>
                    <div class="tab-box">
                        <a href="home.html">
                            <img src="../img/tab/tab-home.svg" alt="" />
                            <span>홈</span>
                        </a>
                    </div>
                </li>
                <li>
                    <div class="tab-box">
                        <a href="ranking.html">
                            <img src="../img/tab/tab-ranking.svg" alt="" />
                            <span>랭킹</span>
                        </a>
                    </div>
                </li>
                <li>
                    <div class="tab-box">
                        <a href="feed.html">
                            <img src="../img/tab/tab-feed.svg" alt="" />
                            <span>피드</span>
                        </a>
                    </div>
                </li>
                <li>
                    <div class="tab-box">
                        <a href="chat.html">
                            <img src="../img/tab/tab-chat.svg" alt="" />
                            <span>채팅</span>
                        </a>
                    </div>
                </li>
                <li>
                    <div class="tab-box">
                        <a href="#">
                            <img src="../img/tab/tab-my-pink.svg" alt="" />
                            <span class="open">MY</span>
                        </a>
                    </div>
                </li>
            </ul>
        </nav>
        <!--//tab bar-->
    </div>
</body>
</html>
