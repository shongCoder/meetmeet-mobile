<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/common/reset.css" />
        <link rel="stylesheet" href="../css/common/style.css" />
        <link rel="stylesheet" href="../css/common/tab-bar.css" />
        <link rel="stylesheet" href="../css/common/header-base.css" />
        <link rel="stylesheet" href="../css/call.css" />
        <title>MeetMeet : call</title>
    </head>
    <body>
        <div id="wrapper">
            <!-- header -->
            <header id="header">
                <button class="close-btn"><img src="../img/call/exit.svg" alt="" /></button>
                <button class="siren-btn"><img src="../img/call/siren.svg" alt="" /></button>
            </header>
            <!-- header -->
            <!-- contents -->
            <div id="call">
                <div class="profile-card">
                    <div class="profile-content">
                        <div class="profile-photo">
                            <img src="../img/call/background.png" alt="profile_img" />
                        </div>
                        <div class="profile-info">
                            <div class="name-row">
                                <span class="online-dot"></span>
                                <span class="name">Gabriel</span>
                                <img src="../img/call/verify.svg" alt="" class="verified-icon" />
                            </div>
                            <div class="country-age">대한민국 · 22</div>
                            <div class="rating"> 
                                <img src="../img/call/star.svg" alt="" class="star-icon" />
                                <span class="score"><strong>4.9 / 5.0</strong></span>
                                <span class="small-text">(평균 점수)</span>
                            </div>
                            <div class="video-duration">평균 영상시간 <span class="duration">177.3초</span></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg_img">
                <div class="filter"></div>
            </div>

            <!-- contents -->

            <!--//tab bar-->
            <div class="actions">
                <button class="btn reject"><img src="../img/call/call_slash.svg" alt="" /> 거절하기</button>
                <button class="btn accept"><img src="../img/call/call.svg" alt="" /> 수락하기</button>
            </div>
            <!--//tab bar-->
        </div>
    </body>
</html>
