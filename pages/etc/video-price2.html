<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../css/common/reset.css" />
        <link rel="stylesheet" href="../../css/common/style.css" />
        <link rel="stylesheet" href="../../css/common/tab-bar.css" />
        <link rel="stylesheet" href="../../css/common/header-base.css" />
        <link rel="stylesheet" href="../../css/etc/video-price2.css" />
        <title>MeetMeet : 영상통화 가격 설정</title>
    </head>
    <body>
        <div id="wrapper">
            <!-- header -->
            <header id="header">
                <button href="/" class="back_btn">
                    <img src="../../img/influ_apply/back_btn.svg" alt="" />
                </button>
                <p class="h-title">알람설정</p>
            </header>
            <!-- header -->

            <div id="videochat2">
                <!-- Top Camera -->
                <div class="top-camera">
                    <div class="camera-circle">
                        <img src="../../img/videoprice/camera.svg" alt="camera icon" />
                    </div>
                </div>
                <!-- Top Camera -->

                <!-- Profile Section -->
                <div class="profile-section">
                    <div class="profile-img_wrap">
                        <img class="pro_img" src="../../img/videoprice/profile.svg" alt="profile avatar silhouette" />
                        <div class="small-camera">
                            <img class="small-camera_img" src="../../img/videoprice/camera.svg" alt="small camera icon" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label>닉네임</label>
                        <input type="text" placeholder="닉네임을 입력해 주세요" />
                        <p class="desc">한글, 영문, 숫자, 특수문자, 이모티콘 입력이 가능합니다.</p>
                    </div>

                    <div class="form-group">
                        <label>고유 ID</label>
                        <div class="id-box">
                            <input type="text" value="@c0b56cb843248d0b" readonly />
                            <img src="../../img/videoprice/copy.svg" alt="copy-icon" class="copy-icon" />
                        </div>
                        <p class="desc">영문, 숫자만 입력 가능하며, 유저네임은 1회 변경이 가능합니다.</p>
                    </div>

                    <div class="form-group">
                        <label>자기소개</label>
                        <textarea placeholder="자기 소개를 해주세요"></textarea>
                    </div>
                </div>
                <!-- Profile Section -->

                <!-- Submit -->
                <div class="button-area">
                    <button class="submit-btn">완 료</button>
                </div>
                <!-- Submit -->
            </div>
        </div>
    </body>
</html>
