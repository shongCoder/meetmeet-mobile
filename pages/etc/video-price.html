<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link href="../../css/common/reset.css" rel="stylesheet"/>
  <link href="../../css/common/style.css" rel="stylesheet"/>
  <link href="../../css/common/tab-bar.css" rel="stylesheet"/>
  <link href="../../css/common/header-base.css" rel="stylesheet"/>
  <link href="../../css/etc/video-price.css" rel="stylesheet"/>
  <title>MeetMeet : 영상통화 가격 설정</title>
</head>
<body>
<div id="wrapper">
  <!-- header -->
  <header id="header">
    <button class="back_btn" href="/">
      <img alt="" src="../../img/influ_apply/back_btn.svg"/>
    </button>
  </header>
  <!-- header -->

  <div id="videochat">
    <div class="videochat-title">
      <h1 class="title">영상통화 가격을<br/>설정해 주세요</h1>
      <p class="subtitle">통화시 1초당 1PT가 지급됩니다.</p>
    </div>

    <div class="input">
      <p class="input-title">1초당 소모 포인트</p>
      <div class="input-box">
        <span class="range-text">최소5P ~ 최대50P</span>
        <span class="unit">포인트</span>
      </div>
    </div>

    <div class="notice-box">
      <p class="notice-text">
        • 회원등급에 따라 설정할 수 있는 포인트 제한이 있습니다.<br/>
        &nbsp;&nbsp;&nbsp;일반회원 - 5p ~ 10p
      </p>
    </div>

    <div class="button-area">
      <button class="submit" onclick="goBack()">저장하기</button>
    </div>
  </div>
</div>
</body>
</html>
