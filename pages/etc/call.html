<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link href="../../css/common/reset.css" rel="stylesheet"/>
  <link href="../../css/common/style.css" rel="stylesheet"/>
  <link href="../../css/common/tab-bar.css" rel="stylesheet"/>
  <link href="../../css/common/header-base.css" rel="stylesheet"/>
  <link href="../../css/etc/call.css" rel="stylesheet"/>
  <title>MeetMeet : call</title>
</head>
<body>
<div id="wrapper">
  <!-- header -->
  <header id="header">
    <button class="close-btn"><img alt="" src="../../img/call/exit.svg"/></button>
    <button class="siren-btn"><img alt="" src="../../img/call/siren.svg"/></button>
  </header>
  <!-- header -->
  <!-- contents -->
  <div id="call">
    <div class="profile-card">
      <div class="profile-content">
        <div class="profile-photo">
          <img alt="profile_img" src="../../img/call/background.png"/>
        </div>
        <div class="profile-info">
          <div class="name-row">
            <span class="online-dot"></span>
            <span class="name">Gabriel</span>
            <img alt="" class="verified-icon" src="../../img/call/verify.svg"/>
          </div>
          <div class="country-age">대한민국 · 22</div>
          <div class="rating">
            <img alt="" class="star-icon" src="../../img/call/star.svg"/>
            <span class="score"><strong>4.9 / 5.0</strong></span>
            <span class="small-text">(평균 점수)</span>
          </div>
          <div class="video-duration">평균 영상시간 <span class="duration">177.3초</span></div>
        </div>
      </div>
    </div>
  </div>

  <div class="bg_img">
    <div class="filter"></div>
  </div>

  <!-- contents -->

  <!--//tab bar-->
  <div class="actions">
    <button class="btn reject"><img alt="" src="../../img/call/call_slash.svg"/> 거절하기</button>
    <button class="btn accept"><img alt="" src="../../img/call/call.svg"/> 수락하기</button>
  </div>
  <!--//tab bar-->
</div>
</body>
</html>
