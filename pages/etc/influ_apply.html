<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../css/common/reset.css" />
        <link rel="stylesheet" href="../../css/common/style.css" />
        <link rel="stylesheet" href="../../css/common/tab-bar.css" />
        <link rel="stylesheet" href="../../css/common/header-base.css" />
        <link rel="stylesheet" href="../../css/influ_apply.css" />
        <title>MeetMeet : 인플루언서 지원</title>
    </head>
    <body>
        <div id="wrapper">
            <!-- header -->
            <header id="header">
                <button href="/" class="back_btn">
                    <img src="../../img/influ_apply/back_btn.svg" alt="" />
                </button>
            </header>
            <!-- header -->

            <div id="influ">
                <div class="influ-title">
                    <h1 class="title">인플루언서를<br />지원해 보세요</h1>
                    <p class="subtitle">
                        계좌 인증 코드로 문자를 발송합니다.<br />
                        본인 인증 목적으로만 사용되니 안심하세요.
                    </p>
                </div>

                <div class="info-box">
                    <p>
                        · 사용자의 인증정보는 회원정보에 자동으로 업데이트 되며,<br />
                        &nbsp; 해당 정보는 본인확인을 위해서만 활용됩니다.
                    </p>

                    <p>· 주민등록번호 뒷자리는 가리고 현재 내년일 기재하여 사진촬영</p>
                </div>

                <div class="upload">
                    <p class="upload-title">서면 업로드 하기</p>
                    <div class="upload-box">
                        <img src="../../img/influ_apply/upload_picture.svg" alt="파일 업로드 아이콘" />
                        <div class="upload-box-text">20MB 까지 업로드 가능</div>
                    </div>
                </div>

                <div class="notice-box">
                    <p class="notice-text">
                        인증정보는 회원정보에 자동으로 반영되며, 추후 수정이 불가합니다.<br />
                        인증은 영업일 기준 최대 7일이 소요됩니다.
                    </p>
                    <a class="question-text">인증 거절사유가 궁금하신가요? <img src="../../img/influ_apply/back_btn.svg" alt="" /></a>
                </div>
                <div class="button-area">
                    <button class="submit" onclick="goBack()">지원하기</button>
                </div>
            </div>
        </div>
    </body>
</html>
