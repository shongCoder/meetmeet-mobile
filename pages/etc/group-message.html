<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/common/reset.css">
  <link rel="stylesheet" href="../../css/common/style.css">
  <link rel="stylesheet" href="../../css/etc/group-message.css">
  <link rel="stylesheet" href="../../css/common/tab-bar.css">
  <link rel="stylesheet" href="../../css/common/header-base.css">
  <link rel="stylesheet" href="../../css/common/form.css">
  <title>MeetMeet : 단체 메세지</title>
</head>
<body>
<div id="wrapper">
  <header id="header">
    <button class="back_btn">
      <img src="../../img/influ_apply/back_btn.svg" alt="뒤로가기" />
    </button>
  </header>
  <!--//header-->
  <div id="title">
    <h1>
      팔로우나 구독자를<br />
      선택해 메시지를 보내보세요
    </h1>
    <p>팔로우나 구독자를 선택해 메시지를 보내보세요</p>
  </div>
  <div id="form-wrap">
    <form>
      <div class="form-field">
        <label for="group">그룹</label>
        <div class="input-box flex gap-12">
          <select id="group" name="group">
            <option value="follow">팔로우</option>
            <option value="sub">구독자</option>
          </select>
        </div>
      </div>
      <div class="form-field">
        <label for="information">메세지 내용</label>
        <div class="input-box flex">
          <textarea id="information" name="information" required placeholder='메세지 내용을 입력해 주세요.'></textarea>
        </div>
      </div>
      <div class="form-field">
        <div class="flex item-center gap-12 py-8">
          <div class="flex flex-col">
            <span class="photo-title">사진</span>
            <span class="photo-text">3장 남음</span>
          </div>
          <ul class="photo-list">
            <li><img src="../../img/icon/photo.svg" alt="사진 업로드"></li>
            <li>
              <img src="../../img/group-message/photo1.jpg" alt="업로드된 사진">
            </li>
            <li>
              <img src="../../img/group-message/photo2.jpg" alt="업로드된 사진">
            </li>
          </ul>
        </div>
      </div>
      <div class="form-field">
        <ul class="check-list">
          <li>
            <div class="flex item-center justify-between">
              <span>성인 공개 콘텐츠</span>
              <label class="toggle">
                <input type="checkbox" id="open">
                <span class="slider"></span>
              </label>
            </div>
          </li>
          <li>
            <div class="flex item-center justify-between">
              <span>유료 공개</span>
              <label class="toggle">
                <input type="checkbox" id="paid">
                <span class="slider"></span>
              </label>
            </div>
            <div class="input-box">
              <input type="text" placeholder="포인트 금액을 입력해 주세요" />
              <span class="unit">포인트</span>
            </div>
          </li>
        </ul>
      </div>
      <div class="button-area">
        <button class="submit">전송하기</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
