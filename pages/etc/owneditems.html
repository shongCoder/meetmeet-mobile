<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../css/common/reset.css" />
        <link rel="stylesheet" href="../../css/common/style.css" />
        <link rel="stylesheet" href="../../css/common/tab-bar.css" />
        <link rel="stylesheet" href="../../css/common/header-base.css" />
        <link rel="stylesheet" href="../../css/etc/owneditems.css" />
        <title>MeetMeet : 보유 아이템</title>
    </head>
    <body>
        <div id="wrapper">
            <header id="header">
                <button href="/" class="back_btn">
                    <img src="../../img/owneditems/back_btn.svg" alt="" />
                </button>
                <p class="h-title" style="margin-left: 3.5rem;">보유 아이템</p>
                <div class="point-box">
                    <img src="../../img/icon/point.svg" alt="포인트" />
                    <span>40,000</span>
                </div>
            </header>
            <div id="content">
                <div class="items-count">
                    <div class="items-box">
                        <ul>
                            <li>
                                <div class="img-box">
                                    <img src="../../img/owneditems/candybar.png" alt="캔디바" />
                                </div>
                                <span class="count">X 12</span>
                            </li>
                            <li>
                                <div class="img-box">
                                    <img src="../../img/owneditems/rose.png" alt="장미꽃" />
                                </div>
                                <span>X 0</span>
                            </li>
                            <li>
                                <div class="img-box">
                                    <img src="../../img/owneditems/cake.png" alt="케이크" />
                                </div>
                                <span>X 0</span>
                            </li>
                            <li>
                                <div class="img-box">
                                    <img src="../../img/owneditems/diaring.png" alt="다이아몬드 링" />
                                </div>
                                <span>X 0</span>
                            </li>
                            <li>
                                <div class="img-box">
                                    <img src="../../img/owneditems/crown.png" alt="보석 왕관" />
                                </div>
                                <span>X 0</span>
                            </li>
                            <li>
                                <div class="img-box">
                                    <img src="../../img/owneditems/megaheart.png" alt="메가 하트" />
                                </div>
                                <span>X 0</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="items-list">
                    <ul>
                        <li>
                            <div class="flex item-center gap-12">
                                <div class="img-box">
                                    <div>
                                        <img src="../../img/owneditems/candybar-big.png" alt="캔디바" />
                                    </div>
                                </div>
                                <div class="item-info">
                                    <span class="item-name">캔디바</span>
                                    <div class="amount">
                                        <img src="../../img/icon/point.svg" alt="포인트" />
                                        <span>100</span>
                                    </div>
                                </div>
                            </div>
                            <button class="payment-btn">구매하기</button>
                        </li>
                        <li>
                            <div class="flex item-center gap-12">
                                <div class="img-box">
                                    <div>
                                        <img src="../../img/owneditems/rose-big.png" alt="캔디바" />
                                    </div>
                                </div>
                                <div class="item-info">
                                    <span class="item-name">장미꽃</span>
                                    <div class="amount">
                                        <img src="../../img/icon/point.svg" alt="포인트" />
                                        <span>300</span>
                                    </div>
                                </div>
                            </div>
                            <button class="payment-btn">구매하기</button>
                        </li>
                        <li>
                            <div class="flex item-center gap-12">
                                <div class="img-box">
                                    <div>
                                        <img src="../../img/owneditems/cake-big.png" alt="캔디바" />
                                    </div>
                                </div>
                                <div class="item-info">
                                    <span class="item-name">케이크</span>
                                    <div class="amount">
                                        <img src="../../img/icon/point.svg" alt="포인트" />
                                        <span>1,000</span>
                                    </div>
                                </div>
                            </div>
                            <button class="payment-btn">구매하기</button>
                        </li>
                        <li>
                            <div class="flex item-center gap-12">
                                <div class="img-box">
                                    <div>
                                        <img src="../../img/owneditems/diaring-big.png" alt="캔디바" />
                                    </div>
                                </div>
                                <div class="item-info">
                                    <span class="item-name">다이아몬드 링</span>
                                    <div class="amount">
                                        <img src="../../img/icon/point.svg" alt="포인트" />
                                        <span>3,000</span>
                                    </div>
                                </div>
                            </div>
                            <button class="payment-btn">구매하기</button>
                        </li>
                        <li>
                            <div class="flex item-center gap-12">
                                <div class="img-box">
                                    <div>
                                        <img src="../../img/owneditems/crown-big.png" alt="캔디바" />
                                    </div>
                                </div>
                                <div class="item-info">
                                    <span class="item-name">보석 왕관</span>
                                    <div class="amount">
                                        <img src="../../img/icon/point.svg" alt="포인트" />
                                        <span>3,000</span>
                                    </div>
                                </div>
                            </div>
                            <button class="payment-btn">구매하기</button>
                        </li>
                        <li>
                            <div class="flex item-center gap-12">
                                <div class="img-box">
                                    <div>
                                        <img src="../../img/owneditems/megaheart-big.png" alt="캔디바" />
                                    </div>
                                </div>
                                <div class="item-info">
                                    <span class="item-name">메가 하트</span>
                                    <div class="amount">
                                        <img src="../../img/icon/point.svg" alt="포인트" />
                                        <span>3,000</span>
                                    </div>
                                </div>
                            </div>
                            <button class="payment-btn">구매하기</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
