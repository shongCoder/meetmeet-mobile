<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link href="../../css/common/reset.css" rel="stylesheet"/>
  <link href="../../css/common/style.css" rel="stylesheet"/>
  <link href="../../css/common/tab-bar.css" rel="stylesheet"/>
  <link href="../../css/common/header-base.css" rel="stylesheet"/>
  <link href="../../css/etc/owneditems.css" rel="stylesheet"/>
  <title>MeetMeet : 보유 아이템</title>
</head>
<body>
<div id="wrapper">
  <header id="header">
    <button class="back_btn" href="/">
      <img alt="" src="../../img/owneditems/back_btn.svg"/>
    </button>
    <p class="h-title" style="margin-left: 3.5rem;">보유 아이템</p>
    <div class="point-box">
      <img alt="포인트" src="../../img/icon/point.svg"/>
      <span>40,000</span>
    </div>
  </header>
  <div id="content">
    <div class="items-count">
      <div class="items-box">
        <ul>
          <li>
            <div class="img-box">
              <img alt="캔디바" src="../../img/owneditems/candybar.png"/>
            </div>
            <span class="count">X 12</span>
          </li>
          <li>
            <div class="img-box">
              <img alt="장미꽃" src="../../img/owneditems/rose.png"/>
            </div>
            <span>X 0</span>
          </li>
          <li>
            <div class="img-box">
              <img alt="케이크" src="../../img/owneditems/cake.png"/>
            </div>
            <span>X 0</span>
          </li>
          <li>
            <div class="img-box">
              <img alt="다이아몬드 링" src="../../img/owneditems/diaring.png"/>
            </div>
            <span>X 0</span>
          </li>
          <li>
            <div class="img-box">
              <img alt="보석 왕관" src="../../img/owneditems/crown.png"/>
            </div>
            <span>X 0</span>
          </li>
          <li>
            <div class="img-box">
              <img alt="메가 하트" src="../../img/owneditems/megaheart.png"/>
            </div>
            <span>X 0</span>
          </li>
        </ul>
      </div>
    </div>
    <div class="items-list">
      <ul>
        <li>
          <div class="flex item-center gap-12">
            <div class="img-box">
              <div>
                <img alt="캔디바" src="../../img/owneditems/candybar-big.png"/>
              </div>
            </div>
            <div class="item-info">
              <span class="item-name">캔디바</span>
              <div class="amount">
                <img alt="포인트" src="../../img/icon/point.svg"/>
                <span>100</span>
              </div>
            </div>
          </div>
          <button class="payment-btn">구매하기</button>
        </li>
        <li>
          <div class="flex item-center gap-12">
            <div class="img-box">
              <div>
                <img alt="캔디바" src="../../img/owneditems/rose-big.png"/>
              </div>
            </div>
            <div class="item-info">
              <span class="item-name">장미꽃</span>
              <div class="amount">
                <img alt="포인트" src="../../img/icon/point.svg"/>
                <span>300</span>
              </div>
            </div>
          </div>
          <button class="payment-btn">구매하기</button>
        </li>
        <li>
          <div class="flex item-center gap-12">
            <div class="img-box">
              <div>
                <img alt="캔디바" src="../../img/owneditems/cake-big.png"/>
              </div>
            </div>
            <div class="item-info">
              <span class="item-name">케이크</span>
              <div class="amount">
                <img alt="포인트" src="../../img/icon/point.svg"/>
                <span>1,000</span>
              </div>
            </div>
          </div>
          <button class="payment-btn">구매하기</button>
        </li>
        <li>
          <div class="flex item-center gap-12">
            <div class="img-box">
              <div>
                <img alt="캔디바" src="../../img/owneditems/diaring-big.png"/>
              </div>
            </div>
            <div class="item-info">
              <span class="item-name">다이아몬드 링</span>
              <div class="amount">
                <img alt="포인트" src="../../img/icon/point.svg"/>
                <span>3,000</span>
              </div>
            </div>
          </div>
          <button class="payment-btn">구매하기</button>
        </li>
        <li>
          <div class="flex item-center gap-12">
            <div class="img-box">
              <div>
                <img alt="캔디바" src="../../img/owneditems/crown-big.png"/>
              </div>
            </div>
            <div class="item-info">
              <span class="item-name">보석 왕관</span>
              <div class="amount">
                <img alt="포인트" src="../../img/icon/point.svg"/>
                <span>3,000</span>
              </div>
            </div>
          </div>
          <button class="payment-btn">구매하기</button>
        </li>
        <li>
          <div class="flex item-center gap-12">
            <div class="img-box">
              <div>
                <img alt="캔디바" src="../../img/owneditems/megaheart-big.png"/>
              </div>
            </div>
            <div class="item-info">
              <span class="item-name">메가 하트</span>
              <div class="amount">
                <img alt="포인트" src="../../img/icon/point.svg"/>
                <span>3,000</span>
              </div>
            </div>
          </div>
          <button class="payment-btn">구매하기</button>
        </li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
