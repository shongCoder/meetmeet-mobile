<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../css/common/reset.css" />
        <link rel="stylesheet" href="../../css/common/style.css" />
        <link rel="stylesheet" href="../../css/common/tab-bar.css" />
        <link rel="stylesheet" href="../../css/common/header-base.css" />
        <link rel="stylesheet" href="../../css/etc/owneditems.css" />
        <title>MeetMeet : MY</title>
    </head>
    <body>
        <div id="wrapper">
            <header id="header">
                <button href="/" class="back_btn">
                    <img src="../../img/owneditems/back_btn.svg" alt="" />
                </button>
                <p class="h-title">보유 아이템</p>
                <div class="flex gap-12 item-center">
                    <div class="point-box">
                        <img src="../../img/icon/point.svg" alt="포인트" />
                        <span>40,000</span>
                    </div>
                    <div class="alarm-icon">
                        <a href="etc/notice.html">
                            <img src="../../img/icon/alarm_active.svg" alt="알람" />
                        </a>
                    </div>
                </div>
            </header>

            <div id="owneditems">
                <div class="item-summary">
                    <div class="sum-item">
                        <div class="item-img-wrap">
                            <img src="../../img/owneditems/candybar.png" alt="캔디바 아이콘" />
                        </div>
                        <span class="count">X 12</span>
                    </div>
                    <div class="sum-item">
                        <div class="item-img-wrap">
                            <img src="../../img/owneditems/rose.png" alt="장미꽃 아이콘" />
                        </div>
                        <span class="count">X 0</span>
                    </div>
                    <div class="sum-item">
                        <div class="item-img-wrap">
                            <img src="../../img/owneditems/cake.png" alt="케이크 아이콘" />
                        </div>
                        <span class="count">X 0</span>
                    </div>
                    <div class="sum-item">
                        <div class="item-img-wrap">
                            <img src="../../img/owneditems/diaring.png" alt="다이아몬드링 아이콘" />
                        </div>
                        <span class="count">X 0</span>
                    </div>
                    <div class="sum-item">
                        <div class="item-img-wrap">
                            <img src="../../img/owneditems/crown.png" alt="보석왕관 아이콘" />
                        </div>
                        <span class="count">X 0</span>
                    </div>
                    <div class="sum-item">
                        <div class="item-img-wrap">
                            <img src="../../img/owneditems/megaheart.png" alt="메가 하트 아이콘" />
                        </div>
                        <span class="count">X 0</span>
                    </div>
                </div>

                <ul class="item-list">
                    <li>
                        <div class="item-info">
                            <img src="https://placehold.co/60x60" alt="캔디바 이미지" />
                            <div>
                                <p class="name">캔디바</p>
                                <p class="price"><span class="p-icon">P</span> 100</p>
                            </div>
                        </div>
                        <button class="buy-btn">구매하기</button>
                    </li>

                    <li>
                        <div class="item-info">
                            <img src="https://placehold.co/60x60" alt="장미꽃 이미지" />
                            <div>
                                <p class="name">장미꽃</p>
                                <p class="price"><span class="p-icon">P</span> 300</p>
                            </div>
                        </div>
                        <button class="buy-btn">구매하기</button>
                    </li>

                    <li>
                        <div class="item-info">
                            <img src="https://placehold.co/60x60" alt="케이크 이미지" />
                            <div>
                                <p class="name">케이크</p>
                                <p class="price"><span class="p-icon">P</span> 1,000</p>
                            </div>
                        </div>
                        <button class="buy-btn">구매하기</button>
                    </li>

                    <li>
                        <div class="item-info">
                            <img src="https://placehold.co/60x60" alt="다이아몬드 링 이미지" />
                            <div>
                                <p class="name">다이아몬드 링</p>
                                <p class="price"><span class="p-icon">P</span> 3,000</p>
                            </div>
                        </div>
                        <button class="buy-btn">구매하기</button>
                    </li>

                    <li>
                        <div class="item-info">
                            <img src="https://placehold.co/60x60" alt="보석 왕관 이미지" />
                            <div>
                                <p class="name">보석 왕관</p>
                                <p class="price"><span class="p-icon">P</span> 3,00</p>
                            </div>
                        </div>
                        <button class="buy-btn">구매하기</button>
                    </li>

                    <li>
                        <div class="item-info">
                            <img src="https://placehold.co/60x60" alt="메가 하트 이미지" />
                            <div>
                                <p class="name">메가 하트</p>
                                <p class="price"><span class="p-icon">P</span> 3,00</p>
                            </div>
                        </div>
                        <button class="buy-btn">구매하기</button>
                    </li>
                </ul>
            </div>

            <nav id="tab-wrapper">
                <ul>
                    <li>
                        <div class="tab-box">
                            <a href="home.html">
                                <img src="../img/tab/tab-home.svg" alt="" />
                                <span>홈</span>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="tab-box">
                            <a href="ranking.html">
                                <img src="../img/tab/tab-ranking.svg" alt="" />
                                <span>랭킹</span>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="tab-box">
                            <a href="feed.html">
                                <img src="../img/tab/tab-feed.svg" alt="" />
                                <span>피드</span>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="tab-box">
                            <a href="chat.html">
                                <img src="../img/tab/tab-chat.svg" alt="" />
                                <span>채팅</span>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="tab-box">
                            <a href="#">
                                <img src="../img/tab/tab-my-pink.svg" alt="" />
                                <span class="open">MY</span>
                            </a>
                        </div>
                    </li>
                </ul>
            </nav>
            <!--//tab bar-->
        </div>
    </body>
</html>
