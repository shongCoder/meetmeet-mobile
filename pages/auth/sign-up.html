<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="../../css/common/reset.css" rel="stylesheet">
  <link href="../../css/common/style.css" rel="stylesheet">
  <link href="../../css/auth/signup.css" rel="stylesheet">
  <link href="../../css/common/form.css" rel="stylesheet">
  <title>본인인증</title>
</head>
<body>
<div id="wrapper">
  <div class="back">
    <button class="back-btn"><img alt="뒤로가기" src="../../img/icon/icon-arrow-left-pink.svg"/></button>
  </div>
  <div id="container">
    <section class="step" id="verify">
      <div class="header">
        <div class="title">
          <h1>
            본인인증을<br/>
            진행해 주세요
          </h1>
          <p>
            본인 인증 코드를 문자로 발송합니다.<br/>
            본인 인증 목적으로만 사용되니 안심하세요.
          </p>
        </div>
      </div>
      <div class="content">
        <div class="inner">
          <form>
            <div class="form-field mb-20">
              <label for="phone">연락처</label>
              <div class="input-box flex gap-12">
                <input autocomplete="tel" id="phone" inputmode="numeric" name="phone" placeholder='“-”없이 입력해 주세요' required
                       type="tel"/>
                <button class="send-btn" type="button">발송하기</button>
              </div>
              <p>문자 메시지 및 데이터 이용 시 요금이 부과될 수 있습니다.</p>
            </div>
            <div class="form-field">
              <label for="verify_code">인증번호</label>
              <div class="input-box flex gap-12">
                <input id="verify_code" inputmode="numeric" name="verify_code" placeholder="숫자 6자리를 입력해 주세요" required
                       type="number"/>
              </div>
            </div>
            <button class="verify-btn" type="button">인증하기</button>
          </form>
        </div>
      </div>
    </section>
    <!--//verify-->
    <section class="step" id="profile">
      <div class="header">
        <div class="title">
          <h1>
            회원 정보를<br/>
            입력해 주세요
          </h1>
          <p>
            다른 사용자에게 당신의 정보를 알려주세요
          </p>
        </div>
      </div>
      <div class="content">
        <div class="inner">
          <div class="flex justify-center item-center">
            <img alt="사진 첨부" src="../../img/auth/profile-img.svg">
          </div>
          <form>
            <div class="form-field mb-20">
              <label for="nick_name">닉네임</label>
              <div class="input-box flex gap-12">
                <input id="nick_name" name="nick_name" placeholder='닉네임을 입력해 주세요' required type="text"/>
              </div>
              <p>한글, 영문, 숫자, 특수문자, 이모티콘 입력이 가능합니다.</p>
            </div>
            <div class="form-field">
              <label for="age">나이</label>
              <div class="input-box flex gap-12">
                <select id="age" name="age">
                  <option value="">나이를 선택해 주세요</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                </select>
              </div>
            </div>
            <div class="form-field">
              <label for="gender">성별</label>
              <div class="input-box flex gap-12">
                <select id="gender" name="gender">
                  <option value="">성별을 선택해 주세요</option>
                  <option value="남">남</option>
                  <option value="여">여</option>
                </select>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!--//profile-set-->
    <section class="step" id="info">
      <div class="header">
        <div class="title">
          <h1>
            회원 정보를<br/>
            입력해 주세요
          </h1>
          <p>
            다른 사용자에게 당신의 정보를 알려주세요
          </p>
        </div>
      </div>
      <div class="content">
        <div class="inner">
          <form>
            <div class="form-field mb-20">
              <label for="user_name">유저네임</label>
              <div class="input-box flex gap-12">
                <input id="user_name" name="user_name" placeholder='@c0b56cb843248d0b' required type="text"/>
              </div>
              <p>영문, 숫자만 입력 가능하며, 유저네임은 1회 변경이 가능합니다.</p>
            </div>
            <div class="form-field">
              <label for="information">자기소개</label>
              <div class="input-box flex gap-12">
                <textarea id="information" name="information" placeholder='자기소개를 해주세요' required></textarea>
              </div>
            </div>
            <div class="form-field">
              <label for="referrer">추천인 (선택)</label>
              <div class="input-box flex gap-12">
                <input id="referrer" name="referrer" placeholder='추천인 코드를 입력해 주세요' type="text"/>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!--//info-->
  </div>
  <div class="button-box">
    <button class="next-btn">다&nbsp;음</button>
  </div>
</div>
<script>
    const steps = document.querySelectorAll('.step');
    const nextBtn = document.querySelector('.next-btn');

    const backBtn = document.querySelector('.back button');

    let current = 0;

    function showStep(idx) {
        steps.forEach((s, i) => {
            s.classList.toggle('active', i === idx);
        });
    }

    // ✅ 최초 한 번 실행
    showStep(current);

    // ✅ 다음 버튼
    nextBtn.addEventListener('click', () => {
        if (current < steps.length - 1) {
            current++;
            showStep(current);
        }
    });

    // ✅ 뒤로가기 버튼
    backBtn.addEventListener('click', () => {
        // 1) 현재가 첫 번째 섹션이면 → sign-in.html 로 이동
        if (current === 0) {
            window.location.href = "sign-in.html";
            return;
        }

        // 2) 그 외 → 한 단계 이전으로 이동
        current--;
        showStep(current);
    });
</script>

</body>
</html>
