<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/home.css">
  <title>MeetMeet : Home</title>
</head>
<body>
  <div id="wrapper">
    <header id="header">
      <div><img src="../img/meetmeet_logo.svg" alt="밋밋"/></div>
      <div class="flex gap-12 item-center">
        <div class="point-box">
          <img src="../img/icon/point.svg" alt="포인트"/>
          <span>40,000</span>
        </div>
        <div class="alarm-icon">
          <img src="../img/icon/alarm_inactive.svg" alt="알람"/>
        </div>
      </div>
    </header>
    <div id="story">
      <div class="search-box">
        <div class="circle">
          <img src="../img/icon/search-icon-pink.svg" alt="찾아보기" />
        </div>
        <span>찾아보기</span>
      </div>
      <ul class="story-list">
        <li>
          <div class="story-box">
            <div class="circle active">
              <div class="circle-img">
                <img src="../img/home/story1.png" alt="profile" />
              </div>
            </div>
            <span>Bin Thieu</span>
          </div>
        </li>
        <li>
          <div class="story-box">
            <div class="circle active">
              <div class="circle-img">
                <img src="../img/home/story2.jpg" alt="profile" />
              </div>
            </div>
            <span>Fernandez</span>
          </div>
        </li>
        <li>
          <div class="story-box">
            <div class="circle">
              <div class="circle-img">
                <img src="../img/home/story3.png" alt="profile" />
              </div>
            </div>
            <span>Aiony Haust</span>
          </div>
        </li>
        <li>
          <div class="story-box">
            <div class="circle">
              <div class="circle-img">
                <img src="../img/home/story4.png" alt="profile" />
              </div>
            </div>
            <span>Gabriel</span>
          </div>
        </li>
        <li>
          <div class="story-box">
            <div class="circle active">
              <div class="circle-img">
                <img src="../img/home/story1.png" alt="profile" />
              </div>
            </div>
            <span>Bin Thieu</span>
          </div>
        </li>
        <li>
          <div class="story-box">
            <div class="circle active">
              <div class="circle-img">
                <img src="../img/home/story2.jpg" alt="profile" />
              </div>
            </div>
            <span>Fernandez</span>
          </div>
        </li>
        <li>
          <div class="story-box">
            <div class="circle">
              <div class="circle-img">
                <img src="../img/home/story3.png" alt="profile" />
              </div>
            </div>
            <span>Aiony Haust</span>
          </div>
        </li>
        <li>
          <div class="story-box">
            <div class="circle">
              <div class="circle-img">
                <img src="../img/home/story4.png" alt="profile" />
              </div>
            </div>
            <span>Gabriel</span>
          </div>
        </li>
      </ul>
    </div>
    <div id="profile">
      <div class="filter-box">
        <div class="select-box">
          <select id="gender" name="gender">
            <option value="여자">여자</option>
            <option value="남자">남자</option>
          </select>
        </div>
        <div class="select-box">
          <select id="region" name="region">
            <option value="국내">국내</option>
            <option value="국외">국외</option>
          </select>
        </div>
      </div>
      <ul class="profile-list">
        <li>
          <div class="profile-box">
            <div class="gradient">
              <div class="pro-content">
                <div class="name-box">
                  <div class="online"></div>
                  <span>귤귤무슨귤</span>
                  <img src="../img/home/verified.svg" alt="" />
                  <img src="../img/home/paid.svg" alt="" />
                </div>
                <div class="info-box">
                  <div class="flag">
                    <img src="../img/home/korean-flag.jpg" alt="대한민국" />
                  </div>
                  <span>대한민국</span>
                  <span class="dot">・</span>
                  <span>22</span>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
