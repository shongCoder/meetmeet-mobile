<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/common/reset.css">
    <link rel="stylesheet" href="../../css/common/style.css">
    <link rel="stylesheet" href="../../css/my/profile.css">
    <link rel="stylesheet" href="../../css/common/header-base.css">
    <link rel="stylesheet" href="../../css/common/story.css">
    <title>MeetMeet : 프로필 설정</title>
</head>
<body>
    <header id="header">
        <div class="back">
            <button onclick="goBack()" class="back-btn"><img src="../../img/icon/icon-arrow-left-pink.svg" alt="뒤로가기" /></button>
        </div>
        <div class="flex gap-4 item-center">
            <h1>프로필 설정</h1>
        </div>
        <div style="width: 1.25rem;"></div>
    </header>
    <!--//header-->

    <div id="content">
        <div class="back-img" style="background-image:  url('../../img/my/profile/back-img.jpg');">
            <div class="gradient-black">
                <div class="camera">
                    <img src="../../img/my/profile/camera.svg" alt="" />
                </div>
            </div>
        </div>
        <div class="form-section">
            <div class="inner">
                <div class="flex justify-center item-center">
                    <img src="../../img/auth/profile-img.svg" alt="사진 첨부">
                </div>
                <form>
                    <div class="form-field mb-20">
                        <label for="nick_name">닉네임</label>
                        <div class="input-box flex gap-12">
                            <input id="nick_name" name="nick_name" type="text" required placeholder='닉네임을 입력해 주세요' />
                        </div>
                        <p>한글, 영문, 숫자, 특수문자, 이모티콘 입력이 가능합니다.</p>
                    </div>
                    <div class="form-field">
                        <label for="UID">고유 ID</label>
                        <div class="input-box flex gap-12">
                            <!--복사 버튼 추가 필요-->
                            <input id="UID" name="UID" />
                        </div>
                        <p>영문, 숫자만 입력 가능하며, 유저네임은 1회 변경이 가능합니다.</p>
                    </div>
                    <div class="form-field">
                        <label for="gender">성별</label>
                        <div class="input-box flex gap-12">
                            <select id="gender" name="gender">
                                <option value="">성별을 선택해 주세요</option>
                                <option value="남">남</option>
                                <option value="여">여</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function goBack() {
            if (document.referrer && document.referrer !== "") {
                history.back();
            } else {
                window.location.href = "../my.html";
            }
        }
    </script>
</body>
</html>
