<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/common/reset.css" />

    <script>
        function goBack() {
            if (document.referrer && document.referrer !== "") {
                history.back();
