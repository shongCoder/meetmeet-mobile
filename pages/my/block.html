<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../css/common/reset.css" />
  <link rel="stylesheet" href="../../css/common/style.css" />
  <link rel="stylesheet" href="../../css/common/tab-bar.css" />
  <link rel="stylesheet" href="../../css/common/header-base.css" />
  <link rel="stylesheet" href="../../css/my/block.css" />
  <title>MeetMeet : 차단된 계정</title>
</head>
<body>
  <div id="wrapper">
    <header id="header">
      <div class="back">
        <button onclick="goBack()" class="back-btn"><img src="../../img/icon/icon-arrow-left-pink.svg" alt="뒤로가기" /></button>
      </div>
      <div class="flex gap-4 item-center">
        <h1>차단된 계정</h1>
      </div>
      <div style="width: 1.25rem;"></div>
    </header>
    <!--//header-->
    <div class="block-list">
      <ul>
        <li>
          <div class="block-profile">
            <div class="profile-img">
              <img src="../../img/my/subscriptions/profile1.png" alt="프로필 이미지" />
            </div>
            <div class="profile-info">
              <div class="nick-name">
                <span>Gabriel</span>
                <img src="../../img/icon/verified.svg" alt="인증된 사용자" />
              </div>
              <span class="name">@suyeon_soe</span>
            </div>
          </div>
          <button class="cancel-btn">차단 해제</button>
        </li>
        <li>
          <div class="block-profile">
            <div class="profile-img">
              <img src="../../img/my/subscriptions/profile2.png" alt="프로필 이미지" />
            </div>
            <div class="profile-info">
              <div class="nick-name">
                <span>Gabriel</span>
                <img src="" alt="" />
              </div>
              <span class="name">@suyeon_soe</span>
            </div>
          </div>
          <button class="cancel-btn">차단 해제</button>
        </li>
      </ul>
    </div>
  </div>
  <script>
    function goBack() {
      if (document.referrer && document.referrer !== "") {
        history.back();
      } else {
        window.location.href = "../my.html";
      }
    }
  </script>
</body>
</html>
