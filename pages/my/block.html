<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link href="../../css/common/reset.css" rel="stylesheet"/>
  <link href="../../css/common/style.css" rel="stylesheet"/>
  <link href="../../css/common/header-base.css" rel="stylesheet"/>
  <link href="../../css/my/block.css" rel="stylesheet"/>
  <title>MeetMeet : 차단된 계정</title>
</head>
<body>
<div id="wrapper">
  <header id="header">
    <div class="back">
      <button class="back-btn" onclick="goBack()"><img alt="뒤로가기" src="../../img/icon/icon-arrow-left-pink.svg"/>
      </button>
    </div>
    <div class="flex gap-4 item-center">
      <h1>차단된 계정</h1>
    </div>
    <div style="width: 1.25rem;"></div>
  </header>
  <!--//header-->
  <div class="block-list">
    <ul>
      <li>
        <div class="block-profile">
          <div class="profile-img">
            <img alt="프로필 이미지" src="../../img/my/subscriptions/profile1.png"/>
          </div>
          <div class="profile-info">
            <div class="nick-name">
              <span>Gabriel</span>
              <img alt="인증된 사용자" src="../../img/icon/verified.svg"/>
            </div>
            <span class="name">@suyeon_soe</span>
          </div>
        </div>
        <button class="cancel-btn">차단 해제</button>
      </li>
      <li>
        <div class="block-profile">
          <div class="profile-img">
            <img alt="프로필 이미지" src="../../img/my/subscriptions/profile2.png"/>
          </div>
          <div class="profile-info">
            <div class="nick-name">
              <span>Gabriel</span>
              <img alt="" src=""/>
            </div>
            <span class="name">@suyeon_soe</span>
          </div>
        </div>
        <button class="cancel-btn">차단 해제</button>
      </li>
    </ul>
  </div>
</div>
<script>
    function goBack() {
        if (document.referrer && document.referrer !== "") {
            history.back();
        } else {
            window.location.href = "../my.html";
        }
    }
</script>
</body>
</html>
