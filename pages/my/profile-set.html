<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="../../css/common/reset.css" rel="stylesheet">
  <link href="../../css/common/style.css" rel="stylesheet">
  <link href="../../css/my/profile-set.css" rel="stylesheet">
  <link href="../../css/common/header-base.css" rel="stylesheet">
  <link href="../../css/common/story.css" rel="stylesheet">
  <title>MeetMeet : 프로필 설정</title>
</head>
<body>
<header id="header">
  <div class="back">
    <button class="back-btn" onclick="goBack()"><img alt="뒤로가기" src="../../img/icon/icon-arrow-left-pink.svg"/></button>
  </div>
  <div class="flex gap-4 item-center">
    <h1>프로필 설정</h1>
  </div>
  <div style="width: 1.25rem;"></div>
</header>
<!--//header-->

<div id="content">
  <div class="back-area">
    <div class="back-img" style="background-image:  url('../../img/my/profile-set/back-img.jpg')">
      <div class="gradient-black">
        <div class="camera">
          <img alt="" src="../../img/my/profile-set/camera.svg"/>
        </div>
      </div>
    </div>

  </div>
  <div class="form-section">
    <div class="inner">
      <div class="flex justify-center item-center">
        <img alt="사진 첨부" src="../../img/auth/profile-img.svg">
      </div>
      <form>
        <div class="form-field mb-20">
          <label for="nick_name">닉네임</label>
          <div class="input-box flex gap-12">
            <input id="nick_name" name="nick_name" placeholder='닉네임을 입력해 주세요' required type="text"/>
          </div>
          <p>한글, 영문, 숫자, 특수문자, 이모티콘 입력이 가능합니다.</p>
        </div>
        <div class="form-field">
          <label for="UID">고유 ID</label>
          <div class="input-box flex gap-12">
            <!--복사 버튼 추가 필요-->
            <input id="UID" name="UID"/>
          </div>
          <p>영문, 숫자만 입력 가능하며, 유저네임은 1회 변경이 가능합니다.</p>
        </div>
        <div class="form-field">
          <label for="information">자기소개</label>
          <div class="input-box flex gap-12">
            <textarea id="information" name="information" placeholder='자기소개를 해주세요' required></textarea>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!--//form section-->

  <div class="button-area">
    <button class="submit" onclick="goBack()">완 료</button>
  </div>
</div>
<script>
    function goBack() {
        if (document.referrer && document.referrer !== "") {
            history.back();
        } else {
            window.location.href = "../my.html";
        }
    }
</script>
</body>
</html>
