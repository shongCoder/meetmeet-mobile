<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../css/common/reset.css" />
  <link rel="stylesheet" href="../../css/common/style.css" />
  <link rel="stylesheet" href="../../css/common/header-base.css" />
  <link rel="stylesheet" href="../../css/my/withdraw.css" />
  <title>MeetMeet : 회원 탈퇴</title>
</head>
<body>
  <div id="wrapper">
    <header id="header">
      <div class="back">
        <button onclick="goBack()" class="back-btn"><img src="../../img/icon/icon-arrow-left-pink.svg" alt="뒤로가기" /></button>
      </div>
    </header>
    <!--//header-->

    <div id="content">
      <div class="title">
        <h1>회원탈퇴</h1>
        <p>계정을 삭제하려는 이유를 말씀해 주세요.</p>
      </div>
      <!--//title-->

      <div class="info mb-16">
        <div class="info-title">
          <span class="dot">·</span> 유의사항 <span>(필독사항)</span>
        </div>
        <div class="info-cnt">
          <p>-사용하고 계신 계정은 탈퇴가 완료 될 경우 <strong>복구 불가</strong>하니 유의 부탁드립니다.</p>
          <p>-탈퇴가 완료될 경우 이용내역이(게시글, 포인트 등) 삭제되며 복구가 불가능합니다.</p>
        </div>
      </div>
      <div class="info mb-20">
        <div class="info-title">
          <span class="dot">·</span> 대기기간 안내</span>
        </div>
        <div class="info-cnt">
          <p>인증 완료 후 <b>14일간의 탈퇴 대기기간</b>이 있으며, 탈퇴 대기기간 동안 <b>탈퇴 대기 취소</b>를 할 수 있습니다.</p>
        </div>
      </div>
      <!--//info-->

      <div class="reason-check">
        <div class="reason-box">
          <label class="check-box">
            <input type="radio" id="del" />
            <span class="custom-check"></span>
            <span class="text">기록 삭제 목적</span>
          </label>
        </div>
        <div class="reason-box">
          <label class="check-box">
            <input type="radio" id="inconv" />
            <span class="custom-check"></span>
            <span class="text">이용이 불편해서</span>
          </label>
        </div>
        <div class="reason-box">
          <label class="check-box">
            <input type="radio" id="lack" />
            <span class="custom-check"></span>
            <span class="text">정보가 부실해서</span>
          </label>
        </div>
        <div class="reason-box">
          <label class="check-box">
            <input type="radio" id="better" />
            <span class="custom-check"></span>
            <span class="text">다른 서비스가 더 좋아서</span>
          </label>
        </div>
        <div class="reason-box">
          <label class="check-box">
            <input type="radio" id="etc" />
            <span class="custom-check"></span>
            <span class="text">기타</span>
          </label>
        </div>
        <div class="reason-box">
          <label class="etc-reason">
            <input type="text" id="etc-text" />
          </label>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
