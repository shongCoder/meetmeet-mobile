<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link href="../../css/common/reset.css" rel="stylesheet"/>
  <link href="../../css/common/style.css" rel="stylesheet"/>
  <link href="../../css/common/header-base.css" rel="stylesheet"/>
  <link href="../../css/my/withdraw.css" rel="stylesheet"/>
  <title>MeetMeet : 회원 탈퇴</title>
</head>
<body>
<div id="wrapper">
  <header id="header">
    <div class="back">
      <button class="back-btn" onclick="goBack()"><img alt="뒤로가기" src="../../img/icon/icon-arrow-left-pink.svg"/>
      </button>
    </div>
  </header>
  <!--//header-->

  <div id="content">
    <div class="title">
      <h1>회원탈퇴</h1>
      <p>계정을 삭제하려는 이유를 말씀해 주세요.</p>
    </div>
    <!--//title-->

    <div class="info mb-16">
      <div class="info-title">
        <span class="dot">·</span> 유의사항 <span>(필독사항)</span>
      </div>
      <div class="info-cnt">
        <p>-사용하고 계신 계정은 탈퇴가 완료 될 경우 <strong>복구 불가</strong>하니 유의 부탁드립니다.</p>
        <p>-탈퇴가 완료될 경우 이용내역이(게시글, 포인트 등) 삭제되며 복구가 불가능합니다.</p>
      </div>
    </div>
    <div class="info mb-20">
      <div class="info-title">
        <span class="dot">·</span> 대기기간 안내</span>
      </div>
      <div class="info-cnt">
        <p>인증 완료 후 <b>14일간의 탈퇴 대기기간</b>이 있으며, 탈퇴 대기기간 동안 <b>탈퇴 대기 취소</b>를 할 수 있습니다.</p>
      </div>
    </div>
    <!--//info-->

    <div class="reason-check">
      <div class="reason-box">
        <label class="check-box">
          <input id="del" name="withdraw-reason" type="radio"/>
          <span class="custom-check"></span>
          <span class="text">기록 삭제 목적</span>
        </label>
      </div>
      <div class="reason-box">
        <label class="check-box">
          <input id="inconv" name="withdraw-reason" type="radio"/>
          <span class="custom-check"></span>
          <span class="text">이용이 불편해서</span>
        </label>
      </div>
      <div class="reason-box">
        <label class="check-box">
          <input id="lack" name="withdraw-reason" type="radio"/>
          <span class="custom-check"></span>
          <span class="text">정보가 부실해서</span>
        </label>
      </div>
      <div class="reason-box">
        <label class="check-box">
          <input id="better" name="withdraw-reason" type="radio"/>
          <span class="custom-check"></span>
          <span class="text">다른 서비스가 더 좋아서</span>
        </label>
      </div>
      <div class="reason-box">
        <label class="check-box">
          <input id="etc" name="withdraw-reason" type="radio"/>
          <span class="custom-check"></span>
          <span class="text">기타</span>
        </label>
      </div>
      <div class="reason-box">
        <label class="etc-reason">
          <input id="etc-text" placeholder="기타 사유를 입력해 주세요" type="text"/>
        </label>
      </div>
    </div>
    <!--//reason check-->

    <div class="button-area">
      <button class="submit" onclick="goBack()">탈퇴신청</button>
    </div>
  </div>
</div>

<script>
    function goBack() {
        if (document.referrer && document.referrer !== "") {
            history.back();
        } else {
            window.location.href = "../my.html";
        }
    }
</script>
</body>
</html>
