<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/common/reset.css" />
    <link rel="stylesheet" href="../css/common/style.css" />
    <link rel="stylesheet" href="../css/common/tab-bar.css" />
    <link rel="stylesheet" href="../css/common/header-base.css" />
    <link rel="stylesheet" href="../css/charge.css" />
    <title>MeetMeet : Home</title>
  </head>
  <body>
    <div id="wrapper">
      <!-- header -->
      <header id="header">
        <div><img src="../img/meetmeet_logo.svg" alt="밋밋" /></div>
        <div class="flex gap-12 item-center">
          <div class="point-box">
            <img src="../img/icon/point.svg" alt="포인트" />
            <span>40,000</span>
          </div>
          <div class="alarm-icon">
            <img src="../img/icon/alarm_inactive.svg" alt="알람" />
          </div>
        </div>
      </header>
      <!-- header -->
      <div id="charge">
        <!-- 베너슬라이드 예정(?) -->
        <ul class="banner mb-20">
          <li class="ban-box">
            <img src="../img/charge/banner1.png" alt="banner1" />
          </li>
        </ul>
        <!-- 충전금액 -->
        <ul class="amount mb-20">
          <li class="amo-box">
            <div class="flex gap-12 item-center">
              <img src="../img/icon/point.svg" alt="포인트" />
              <span>4,000</span>
            </div>
            <div class="flex gap-12 item-center">
              <span class="b">₩ 8,000</span>
            </div>
          </li>
          <li class="amo-box">
            <div class="flex gap-12 item-center">
              <img src="../img/icon/point.svg" alt="포인트" />
              <span>8,000</span>
            </div>
            <div class="flex gap-12 item-center">
              <span class="b">₩ 14,500</span>
            </div>
          </li>
          <li class="amo-box">
            <div class="flex gap-12 item-center">
              <img src="../img/icon/point.svg" alt="포인트" />
              <span>15,000</span>
            </div>
            <div class="flex gap-12 item-center">
              <span class="b">₩ 25,000</span>
            </div>
          </li>
          <li class="amo-box">
            <div class="flex gap-12 item-center">
              <img src="../img/icon/point.svg" alt="포인트" />
              <span>30,000</span>
            </div>
            <div class="flex gap-12 item-center">
              <span class="b">₩ 48,000</span>
            </div>
          </li>
          <li class="amo-box">
            <div class="flex gap-12 item-center">
              <img src="../img/icon/point.svg" alt="포인트" />
              <span>60,000</span>
            </div>
            <div class="flex gap-12 item-center">
              <span class="b">₩ 96,000</span>
            </div>
          </li>
          <li class="amo-box">
            <div class="flex gap-12 item-center">
              <img src="../img/icon/point.svg" alt="포인트" />
              <span>100,000</span>
            </div>
            <div class="flex gap-12 item-center">
              <span class="b">₩ 160,000</span>
            </div>
          </li>
          <li class="amo-box">
            <div class="flex gap-12 item-center">
              <img src="../img/icon/point.svg" alt="포인트" />
              <span>200,000</span>
            </div>
            <div class="flex gap-12 item-center">
              <span class="b">₩ 320,000</span>
            </div>
          </li>
        </ul>
        <div class="info">
          <div class="info-box">
            <p>·</p>
            <p>
              영상통화는 최초 연결완료 이후부터 <br />
              30초마다 <span>1,000+a포인트</span>가 소진됩니다
            </p>
          </div>
        </div>
      </div>
      <!--//tab bar-->
      <nav id="tab-wrapper">
        <ul>
          <li>
            <div class="tab-box">
              <a href="#">
                <img src="../img/tab/tab-home-pink.svg" alt="" />
                <span class="open">홈</span>
              </a>
            </div>
          </li>
          <li>
            <div class="tab-box">
              <a href="ranking.html">
                <img src="../img/tab/tab-ranking.svg" alt="" />
                <span>랭킹</span>
              </a>
            </div>
          </li>
          <li>
            <div class="tab-box">
              <a href="feed.html">
                <img src="../img/tab/tab-feed.svg" alt="" />
                <span>피드</span>
              </a>
            </div>
          </li>
          <li>
            <div class="tab-box">
              <a href="chat.html">
                <img src="../img/tab/tab-chat.svg" alt="" />
                <span>채팅</span>
              </a>
            </div>
          </li>
          <li>
            <div class="tab-box">
              <a href="my.html">
                <img src="../img/tab/tab-my.svg" alt="" />
                <span>MY</span>
              </a>
            </div>
          </li>
        </ul>
      </nav>
      <!--//tab bar-->
    </div>
  </body>
</html>
