<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="../../css/common/reset.css" rel="stylesheet">
  <link href="../../css/common/style.css" rel="stylesheet">
  <link href="../../css/common/header-base.css" rel="stylesheet"/>
  <link href="../../css/call.css" rel="stylesheet">
  <title>MeetMeet : 영상통화 연결중</title>
</head>
<body>
  <div id="wrapper">
    <header id="header">
      <button class="close-btn"><img alt="" src="../../img/call/exit.svg"/></button>
      <button class="alarm-btn"><img alt="" src="../../img/call/siren.svg"/></button>
    </header>
    <!--//header-->

    <div id="call">
      <div class="profile-card">
        <div class="profile-content">
          <div class="profile-photo">
            <img alt="profile_img" src="../../img/call/background.png"/>
          </div>
          <div class="profile-info">
            <div class="name-row">
              <span class="online-dot"></span>
              <span class="name">Gabriel</span>
              <img alt="" class="verified-icon" src="../../img/call/verify.svg"/>
            </div>
            <div class="country-age">연결중</div>
            <img alt="로딩중" class="loading" src="../../img/auth/intro-loading.svg"/>
          </div>
        </div>
      </div>
    </div>

    <div class="bg_img">
      <div class="filter"></div>
      <div class="gradient-black"></div>
    </div>

    <div class="actions">
      <button class="hang-up-btn"><img alt="" src="../../img/call/call_slash.svg"/></button>
    </div>
  </div>
</body>
</html>
