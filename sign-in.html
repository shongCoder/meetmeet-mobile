<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="css/intro.css">
  <title>Sign-In</title>
</head>
<body>
<div id="wrapper">
  <div class="gradient-black">
    <div class="back-black">
      <div class="logo-section">
        <img src="img/intro/intro-logo2.svg" alt="" style="margin-bottom: 56px;" />
      </div>
      <div class="sign-section">
        <p>Sign up with Social Networks</p>
        <div class="sign-button">
          <button><img src="img/intro/signin-google.svg" alt="google sign in"></button>
          <button><img src="img/intro/signin-apple.svg" alt="apple sign in"></button>
          <button><img src="img/intro/signin-kakao.svg" alt="kakao sign in"></button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
