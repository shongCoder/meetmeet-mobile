    <title>Home</title>
    <style>
        /* 전체 리스트 기본 스타일 */
        ul {
            list-style: none;
            margin: 20px;
            padding: 0;
            font-family: sans-serif;
        }

        /* 상위 메뉴 */
        ul > li {
            margin-bottom: 10px;
            position: relative;
        }

        /* 상위 메뉴 링크 */
        ul > li > a {
            display: inline-block;
            padding: 6px 12px;
            background: #f5f5f5;
            border-radius: 6px;
            color: #333;
            text-decoration: none;
            font-size: 14px;
        }

        /* 하위 메뉴 */
        ul > li > ul {
            margin-top: 6px;
            margin-left: 16px;  /* 자연스러운 들여쓰기 */
            padding: 0;
        }

        /* 하위 메뉴 아이템 */
        ul > li > ul > li {
            margin-bottom: 6px;
        }

        /* 하위 메뉴 링크 */
        ul > li > ul > li > a {
            display: inline-block;
            background: #fafafa;
            border-radius: 4px;
            border: 1px solid #eee;
            padding: 4px 8px;
            font-size: 13px;
            color: #444;
            text-decoration: none;

            /* ✨ 대협이 요청한 핵심: 텍스트만큼만 너비 */
            width: fit-content;
            white-space: nowrap;
        }

        /* 호버 효과 */
        ul li a:hover {
            background: #ffe7f2;
            color: #d60080;
            border-color: #ffb6d5;
        }

    </style>
</head>
